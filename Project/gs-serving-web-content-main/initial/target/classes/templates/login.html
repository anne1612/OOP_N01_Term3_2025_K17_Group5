<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập | Shopbee 🐝</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fffbee;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            border: 2px solid #fbbc04;
            border-radius: 12px;
            padding: 40px 30px;
            width: 350px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #f9a825;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .login-container button {
            background-color: #fbbc04;
            color: white;
            padding: 12px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: 0.3s;
        }

        .login-container button:hover {
            background-color: #f9a825;
        }

        .login-container .error {
            color: red;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-container a {
            display: inline-block;
            margin-top: 15px;
            color: #fbbc04;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>🐝 Đăng nhập Shopbee</h2>

        <form th:action="@{/login}" th:object="${user}" method="post">
            <input type="email" th:field="*{email}" placeholder="Email" required>
            <input type="password" th:field="*{password}" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>
        <div th:if="${error}" th:text="${error}" class="error"></div>
        <a href="/register">Chưa có tài khoản? Đăng ký ngay</a>
    </div>
</body>
</html>
